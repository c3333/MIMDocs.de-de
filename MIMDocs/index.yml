### YamlMime:Landing
title: Microsoft Identity Manager-Dokumentation
summary: Microsoft Identity Manager 2016 kombiniert die Microsoft-Lösungen zur Identitäts- und Zugriffsverwaltung, indem mehrere Speicher zur lokalen Authentifizierung wie Active Directory, LDAP, Oracle und andere Anwendungen nahtlos in Azure Active Directory eingebunden werden. Dadurch wird eine konsistente Umgebung für lokale Branchenanwendungen und SaaS-Lösungen bereitgestellt.
